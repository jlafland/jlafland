<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Create a Parallax Website using Stellar.js</title>

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<script type="text/javascript" src="js/jquery.stellar.min.js"></script>
<script type="text/javascript" src="js/waypoints.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

</head>

<body>

	<ul class="navigation">
		<li data-slide="1">Home</li>
		<li data-slide="2">Menu</li>
		<li data-slide="3">Events</li>
		<li data-slide="4">Local</li>
	</ul>



          

	

	<div class="slide" id="slide1" data-slide="1" data-stellar-background-ratio="0.5">
		
		<a class="button" data-slide="2" title=""></a>

	</div><!--End Slide 1-->



	<div class="slide" id="slide2" data-slide="2" data-stellar-background-ratio="0.5">
		<div class="wrapper">

			
		</div>

		<span class="slideno">Menu</span>
		<a class="button" data-slide="3" title=""></a>

	</div><!--End Slide 2-->





	<div class="slide" id="slide3" data-slide="3" data-stellar-background-ratio="0.5">
		<div class="wrapper">
		
		</div>

		<span class="slideno">Events</span>
		<a class="button" data-slide="4" title=""></a>

	</div><!--End Slide 3-->






	<div class="slide" id="slide4" data-slide="4" data-stellar-background-ratio="0">
		

		<span class="slideno"></span>
		<span class="parallaxbg">See Local Attractions!</span>

	</div><!--End Slide 4-->


			








</body>
</html>
